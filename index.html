<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
</head>

<body>
    <h1>Race Registrations!!!</h1>
    <form action="">
        <label for="firstname">First Name</label>
        <input type="text" placeholder="Enter first name" id="firstname" required>

        <label for="lastname">Last Name</label>
        <input type="text" placeholder="Enter last name" id="lastname">

        <br>

        <div>
            <p>Select a Race:</p>
            <input type="radio" name="race" id="funrun" value="funrun">
            <label for="funrun">Fun Run 5km</label> <br>

            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label> <br>

            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label> <br>
        </div>

        <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email id" required>
        
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" minlength="10"
            maxlength="50" required>
        </div>

        <br>

        <label for="age">Select Age Group:</label>
        <select name="age" id="age">
            <option value="drop-down-menu">Click to the dropdown menu</option>
            <option value="Under18">Under 18</option>
            <option value="lessthan50">18 to 50</option>
            <option value="50above">50 and above</option>
        </select>
        
        <br>

        <button type="submit">Register</button>

    </form>
</body>

</html>
